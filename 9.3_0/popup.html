<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>extenção</title>
</head>
<body>
    <dialog></dialog>
    <div id="tudo">
        <div id="pesquisa">
            <img src="pipe.png" alt="">
            <search id="pesquisar">
                <input type="search" id="busca" name="q"/>
                <button id="submit">Pesquisar</button>
            </search>
        </div>
        
        <div id="conteudo">
            <section id="deal">
                <h2 id="titulo"></h1>
            </section>
            <section id="pessoa">
                <h4>Pessoa</h1>
                <ul>
                    <h4>Nome</h4>
                    <li id="nome"></li>
                    <h4>Telefone</h4>
                    <li id="telefone"></li>
                    <h4>Anuncio de origem</h4>
                    <li id="anuncio">
                        <input type="text" name="" id="anuncio_origem">
                    </li>
                </ul>
            </section>
            <section id="negocio">
                <h4>Negócio</h1>
                <ul>
                    <h4>Etapa</h1>
                    <li id="etapa-negocio">
                        <select name="" id="type_negocio">
                        </select>
                    </li>
                    <br>
                    <h4>Proprietario</h1>
                    <li id="proprietario-negocio">
                        <select name="" id="prop_negocio">
                        </select>
                    </li>
                </ul>
            </section>
            <section id="notas">
                <h4>Anotações</h4>
                <textarea name="anota" id="mensagem" cols="30" rows="10"></textarea>
            </section>  
            <div id="bota"> <button id="alterar">Alterar</button> </div>
           
        </div>

    </div>
</body>
</html>
